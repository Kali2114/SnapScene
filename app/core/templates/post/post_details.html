{% extends 'base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="bg-white shadow-md rounded p-4 w-full sm:w-2/3 lg:w-1/2 mx-auto">
        <div class="flex items-center mb-4">
            {% if post.user.userprofile.photo %}
                <img src="{{ post.user.userprofile.photo.url }}" alt="{{ post.user.username }}" class="w-10 h-10 rounded-full mr-4">
            {% else %}
                <img src="{{ MEDIA_URL }}avatars/default-avatar.png" alt="{{ post.user.username }}" class="w-10 h-10 rounded-full mr-4">
            {% endif %}
            <span class="font-semibold">{{ post.user.username }}</span>
        </div>
        <h3 class="text-lg font-semibold mb-2">{{ post.title }}</h3>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-auto object-cover mb-4 rounded">
        <p class="text-gray-700 mb-2">{{ post.caption }}</p>
        
        <!-- Sekcja na przysz≈Çe funkcje: Komentarze i Kciuki w G√≥rƒô -->
        <div class="mt-6">
            <!-- Kciuki w G√≥rƒô (Placeholder) -->
            <div class="mb-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    üëç Like
                </button>
                <span class="text-gray-700 ml-2">10 likes</span> <!-- Placeholder for likes count -->
            </div>
            
            <!-- Komentarze (Placeholder) -->
            <div class="bg-gray-100 p-4 rounded">
                <h4 class="text-lg font-semibold mb-2">Comments</h4>
                <div class="space-y-4">
                    <!-- Placeholder for comments -->
                    <div class="bg-white p-2 rounded shadow">
                        <p class="text-gray-800"><strong>User1:</strong> Great post!</p>
                    </div>
                    <div class="bg-white p-2 rounded shadow">
                        <p class="text-gray-800"><strong>User2:</strong> Thanks for sharing!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
