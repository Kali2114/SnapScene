{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 max-w-sm text-center">
    <h2 class="text-2xl font-bold mb-6">Password Reset Sent</h2>
    <p class="mb-4">We have sent you an email with instructions to reset your password. Please check your inbox.</p>
    <div class="flex items-center justify-center space-x-4">
        <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" onclick="location.href='{% url 'login' %}'">
            Back to Login
        </button>
    </div>
</div>
{% endblock %}
