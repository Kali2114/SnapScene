{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="bg-white shadow-md rounded p-4">
        <h2 class="text-xl font-semibold mb-4">Delete Comment</h2>
        <p>Are you sure you want to delete this comment?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Yes, delete
            </button>
            <a href="{% url 'post_detail' post.pk %}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 ml-2">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
