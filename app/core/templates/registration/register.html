{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            {{ form.email }}
        </div>
        <div class="mb-4">
            <label for="id_password1" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            {{ form.password1 }}
        </div>
        <div class="mb-4">
            <label for="id_password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
            {{ form.password2 }}
        </div>
        <div class="flex items-center justify-center space-x-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Register
            </button>
            <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" onclick="location.href='{% url 'index' %}'">
                Back
        </div>
    </form>
</div>
{% endblock %}
