{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Change Password</h2>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-4">
            <label for="id_old_password" class="block text-gray-700 text-sm font-bold mb-2">Old password:</label>
            {{ form.old_password.errors }}
            {{ form.old_password }}
        </div>
        <div class="mb-4">
            <label for="id_new_password1" class="block text-gray-700 text-sm font-bold mb-2">New password:</label>
            {{ form.new_password1.errors }}
            {{ form.new_password1 }}
        </div>
        <div class="mb-4">
            <label for="id_new_password2" class="block text-gray-700 text-sm font-bold mb-2">New password confirmation:</label>
            {{ form.new_password2.errors }}
            {{ form.new_password2 }}
        </div>
        <div class="flex items-center justify-center mt-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Change Password
            </button>
            <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="location.href='{% url 'profile' %}'">
                Back
            </button>
        </div>
    </form>
</div>
{% endblock %}
